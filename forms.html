<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Seu nome"><br>
        <label for="email">Seu e-mail</label>
        <input type="email" id="email"><br>
        <input type="tel" placeholder="Seu telefone"> <br>
        <input type="number" max="10" min="2" step="2"> <br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="checkbox" id="checkbox-termos">
        <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="cor-vermelha" name="cor-favorita"> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" id="cor-verde" name="cor-favorita"> <label for="cor-verde">verde</label>
        <input type="radio" id="cor-azul" name="cor-favorita"> <label for="cor-azul">Azul</label>
        <br>
        <label for="">Qual seu filme favorito?</label>
        <select name="" id="">
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
